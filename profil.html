<!DOCTYPE html>
<html>
<head>
	<title>Profil</title>
	<style>
		/* tambahkan style untuk menu */
		.profil {
			background-color: #93ecf4;
			padding: 20px;
			border: 1px solid #f8b3b3;
			width: 50%;
			margin: 40px auto;
		}
		.profil h1 {
			text-align: center;
		}
		.profil ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.profil li {
			margin-bottom: 10px;
		}
		.profil label {
			display: block;
			margin-bottom: 5px;
		}
		.profil input[type="text"], .profil input[type="email"], .profil input[type="password"] {
			width: 100%;
			height: 30px;
			margin-bottom: 10px;
			padding: 5px;
			border: 1px solid #ccc;
		}
		.profil input[type="file"] {
			width: 100%;
			height: 30px;
			margin-bottom: 10px;
			padding: 5px;
			border: 1px solid #ccc;
		}
		.profil button {
			background-color: #e5cb26;
			color: #e03c3c;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.profil button:hover {
			background-color: #23527c;
		}
	</style>
</head>
<body>
	<div class="profil">
		<h1>Profil</h1>
		<ul>
			<li>
				<label>Nama</label>
				<input type="text" id="nama" value="eko">
			</li>
			<li>
				<label>Email</label>
				<input type="email" id="email" value="eko@example.com">
			</li>
			<li>
				<label>Password</label>
				<input type="password" id="password" value="password123">
			</li>
			<li>
				<label>Gambar Profil</label>
				<input type="file" id="gambar_profil" accept="image/*">
				<img id="preview_gambar" src="" alt="Gambar Profil" width="100" height="100">
			</li>
			<li>
				<button>Simpan Perubahan</button>
				<button onclick="kembali()">Kembali</button>
			</li>
		</ul>
	</div>
	
	<script>
		// tambahkan event listener untuk preview gambar profil
		document.getElementById('gambar_profil').addEventListener('change', function() {
			var file = this.files[0];
			var reader = new FileReader();
			reader.onload = function(e) {
				document.getElementById('preview_gambar').src = e.target.result;
			};
			reader.readAsDataURL(file);
		});
		
		// tambahkan fungsi untuk kembali ke halaman sebelumnya
		function kembali() {
			window.history.back();
		}
	</script>
</body>
</html>
