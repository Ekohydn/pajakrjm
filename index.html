<!DOCTYPE html>
<html>
<head>
	<title>Verifikasi</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		#form-verifikasi {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
		#form-verifikasi label {
			display: block;
			margin-bottom: 10px;
		}
		#form-verifikasi input[type="text"], #form-verifikasi input[type="password"] {
			width: 100%;
			height: 30px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		#form-verifikasi button {
			background-color: #337ab7;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		#form-verifikasi button:hover {
			background-color: #23527c;
		}
		#hasil-verifikasi {
			margin-top: 20px;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
	</style>
</head>
<body>
	<h1>Verifikasi</h1>
	<form id="form-verifikasi">
		<label>Username:</label>
		<input type="text" id="username" required><br><br>
		<label>Password:</label>
		<input type="password" id="password" required><br><br>
		<button id="btn-verifikasi">Verifikasi</button>
	</form>
	<div id="hasil-verifikasi"></div>
	<script src="verifikasi.js"></script>
</body>
</html>
